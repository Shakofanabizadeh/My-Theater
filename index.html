<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to Shakofa’s Movie Theater!">
  <meta name="keywords" content="movies, theater, shakofa, popcorn, film">
  <meta name="author" content="Shakofa">
  <title>Shakofa Theater  🎬 </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <h1 class="header">Shakofa Theater 🎬</h1>
  </section>

  <div class="container">

    <h2>🍿Grab your popcorn – The show is about to start!🎬</h2>

    <section>
      <div class="video">
        <video width="60%" height="400px" loop controls>
          <source src="interstaller.mp4" type="video/mp4">
          Your browser doesn't support the video tag.
        </video>
      </div>
    </section>

    <section>
      <div class="buttons">
        <button>Play Again</button>
        <button>Rate the Movie</button>
      </div>
    </section>
  </div>
</body>
</html>
